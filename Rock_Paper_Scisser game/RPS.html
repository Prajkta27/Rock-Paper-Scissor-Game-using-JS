<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="RPS.css"/>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices" id="rock">
        <div class="choice">
            <img src="E:\VS codes\Rock_Paper_Scisser game\uploads\Rock.png" />;
        </div>
        <div class="choice" id="paper">
            <img src="E:\VS codes\Rock_Paper_Scisser game\uploads\Paper.png" />;
        </div>
        <div class="choice" id="scissor">
            <img src="E:\VS codes\Rock_Paper_Scisser game\uploads\Scissor.png" />;
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg_container">
        <p id="msg">Play the game   </p>
    </div>
    <script>src="RPS.js"</script>
</body>
</html>
